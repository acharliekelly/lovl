<!DOCTYPE html>
<html>
  <head>
    <title>LOVL</title>
    <link rel="shortcut icon" href="images/LOVL-FINAL-BOLD-1.png" />
    <link rel="stylesheet" type="text/css" href="proto.css" />

  </head>
  <body>
    <div class="wrapper">
      <nav>
        <a class="logo" href="#">
          <img alt="Logo" src="images/lovl_logo.png">
        </a>
        <a class="buy-credits" href="#">
          <img alt="Shopping Cart" src="images/_ionicons_svg_md-cart.svg">
          Buy Credits</a>
        <a class="login" href="#">Login
          <img alt="Login" src="images/arrow-in-square.svg">
        </a>
        <a class="signup" href="#">Sign Up
          <img alt="Sign Up" src="images/user-plus.svg">
        </a>
        <a class="language" href="#">
          <img alt="world" src="images/_ionicons_svg_md-globe.svg">EN
          <div class="arrow-down"></div>
        </a>
      </nav>
      <div class="splash">
        <div class="overlay">
          <div class="main-title">
            <div>Learn and Teach,</div>
            <div>Whenever Wherever</div>
          </div>
          <form id="searchForm" class="search-bar">
            <input type="text" class="search-text" id="searchField" placeholder="Search for courses, tutors">
          </form>
        </div>
      </div>

      <div class="next">Here's what you can learn next...</div>

    </div>
  </body>
</html>
